<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" media="screen and (min-width: 1091px)">
  <link rel="stylesheet" media="screen and (max-width: 1091px)" href="phone.css">
</head>
<body>
   <div class="card">
    <div class="card-item">
       <img src="./images/image-product-mobile.jpg"  alt="" id="mobile-img">
      <img src="./images/image-product-desktop.jpg"  alt="" class="image" id="pc-img">
      
      <div class="info">
        
        <h4>P E R F U M E</h4>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span class="first">$149.99</span>
            <span class="second">
              <del>$169.99</del></span>
            </div>
         
            <button class="btn"> <img class="cart" src="./images/icon-cart.svg" alt="cart-logo"> <span class="add"> Add to Cart</span></button>
          </div>
        </div>
      </div>
</body>
</html>
